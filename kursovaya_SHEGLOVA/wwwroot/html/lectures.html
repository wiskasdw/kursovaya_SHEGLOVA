<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лекции</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        .pdf-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            position: relative;
            overflow: hidden;
        }

        .pdf-canvas {
            display: block;
        }

        .lecture-item.active {
            background-color: #cce5ff; /* Highlighted color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Электронный Учебник</h1>
        <nav>
            <ul>
                <li><a href="/html/index.html">Главная</a></li>
                <li><a href="/html/lectures.html">Лекции</a></li>
                <li><a href="/html/admin.html">Администратор</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <h2>Список лекций</h2>
        <div id="lectureList" class="lecture-list">
        </div>
        <div class="pdf-container" id="pdfContainer" style="display: none">
            <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
            <div class="pdf-controls" style="display: flex; gap: 10px">
                <button id="prevPage" class="btn"><i class="fas fa-arrow-left"></i></button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="btn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <button class="toggle-theme" id="toggleTheme">Переключить тему</button>
    </main>
    <footer>
        <p>&copy; 2023 Электронный Учебник</p>
    </footer>

    <script src="/js/lectures.js"></script>
</body>
</html>
